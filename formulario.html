<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>

<body>
  <form action="">

    <div class="container border border-dark">
      <h4>Datos personales</h4>
      <div class="row">
        <div class="col">
          <label for="Nombre">Nombre completo</label>
          <input type="text">
        </div>
        <div class="col">

          <label for="Telefono">Numero de telefono</label>
          <input type="number" name="Telefono" id="Telefono">
        </div>

        <div class="row mt-1">
          <div class="col">
            <label for="Correo">Correo electronico</label>
            <input type="email">

          </div>
        </div>
      </div>
      <div class="row m-2">
        <div class="col">
          <h4>Direccion</h4>
        </div>
      </div>
      <div class="row">
        <div class="col"><input type="text" name="Direccion" id="Calle" placeholder="Calle y numero"></div>
        <div class="col"><input type="text" name="Direccion" id="piso" placeholder="Piso/departamento"></div>
      </div>
      <div class="row">
        <div class="col"><input type="text" name="direccion" id="ciudad" placeholder="Ciudad"></div>
        <div class="col"><input type="text" name="direccion" id="provicincia" placeholder="provincia/departamento"></div>
      </div>
      <div class="row">
        <div class="col"> <input type="text" name="direccion" id="Pais" placeholder="Pais"></div>
      </div>
      
      
      
      
      
     
      <div class="container border border-dark">
        <h4>Informacion de la mascota</h4>
        <div class="row">
          <div class="col">

            <label for="Animal">Tu mascota es:</label>
            <select name="Animal" id="Animal">
              <option value="Perro">Perro</option>
              <option value="Gato">Gato</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">

            <label for="Nombre1">Nombre de la mascota</label>
            <input type="text" id="Nombre1">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="Edad">Edad de la mascota:</label>
            <select name="edad" id="">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
          </div>
        </div>
      </div>

  </form>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
